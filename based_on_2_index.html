<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Maps</title>
  <link rel="stylesheet" href="style.css">
<style>

    .map-list {
      list-style-type: none;
      padding: 0;

    }
    .scenario-group {
      display: flex;

      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
</style>
</head>
<body>

      <h1>What do you want to minimize?</h1>
      <ul class="map-list">

        </div>
      </ul>
